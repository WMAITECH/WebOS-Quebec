<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSINT Search - Standalone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="osint-root"></div>
  <script type="module">
    import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';
    import { createElement } from 'https://esm.sh/react@18.3.1';

    async function loadComponent() {
      const response = await fetch('/src/components/OSINTSearch.tsx');
      const code = await response.text();
      const module = await import('data:text/javascript,' + encodeURIComponent(code));
      return module.OSINTSearch;
    }

    loadComponent().then(OSINTSearch => {
      const root = createRoot(document.getElementById('osint-root'));
      root.render(createElement(OSINTSearch));
    });
  </script>
</body>
</html>
