<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Pétale central -->
  <path d="M 50 15 Q 45 25, 40 40 Q 35 55, 40 70 Q 43 80, 50 85 Q 57 80, 60 70 Q 65 55, 60 40 Q 55 25, 50 15 Z"
        fill="url(#goldGradient)"
        stroke="#1e40af"
        stroke-width="2"
        filter="url(#shadow)"/>

  <!-- Pétale gauche -->
  <path d="M 40 40 Q 25 35, 15 40 Q 10 45, 12 52 Q 15 58, 23 60 Q 32 60, 40 55 Q 42 50, 40 40 Z"
        fill="url(#goldGradient)"
        stroke="#1e40af"
        stroke-width="2"
        filter="url(#shadow)"/>

  <!-- Pétale droit -->
  <path d="M 60 40 Q 75 35, 85 40 Q 90 45, 88 52 Q 85 58, 77 60 Q 68 60, 60 55 Q 58 50, 60 40 Z"
        fill="url(#goldGradient)"
        stroke="#1e40af"
        stroke-width="2"
        filter="url(#shadow)"/>

  <!-- Tige -->
  <path d="M 50 85 L 48 100 Q 48 105, 50 110 Q 52 105, 52 100 L 50 85 Z"
        fill="url(#goldGradient)"
        stroke="#1e40af"
        stroke-width="1.5"
        filter="url(#shadow)"/>

  <!-- Feuilles de la tige -->
  <path d="M 48 95 Q 35 95, 30 100 Q 35 98, 48 97"
        fill="url(#goldGradient)"
        stroke="#1e40af"
        stroke-width="1"
        opacity="0.9"/>

  <path d="M 52 95 Q 65 95, 70 100 Q 65 98, 52 97"
        fill="url(#goldGradient)"
        stroke="#1e40af"
        stroke-width="1"
        opacity="0.9"/>

  <!-- Détails décoratifs sur le pétale central -->
  <ellipse cx="50" cy="45" rx="3" ry="5" fill="#FFE55C" opacity="0.6"/>
  <ellipse cx="50" cy="60" rx="2.5" ry="4" fill="#FFE55C" opacity="0.6"/>
</svg>